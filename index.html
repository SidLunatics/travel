        <a class="navbar-brand" href="/index.html">Traveller</a>

    <div id="myCarousel" class="carousel slide pointer-event " data-bs-ride="carousel" data-bs-interval="2000">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1" aria-current="true"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="bd-placeholder-img b1 img-fluid" src=https://images.pexels.com/photos/37542/divers-scuba-reef-underwater-37542.jpeg width="100%"  >
          
          <div class="container">
            <div class="carousel-caption text-start">
              <h1>Deep Dive</h1>
              <p>To explore the unseen world of water</p>
              <!-- <p><a class="btn btn-lg btn-primary" href="#">Sign up today</a></p> -->
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img class="bd-placeholder-img b2" width="100%" src="https://images.pexels.com/photos/1024975/pexels-photo-1024975.jpeg" >

          <div class="container">
            <div class="carousel-caption text-start">
              <h1>Spend Time</h1>
              <p>Beside the witness of many lovestories</p>
              <!-- <p><a class="btn btn-lg btn-secondary" href="#">Learn more</a></p> -->
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img class="bd-placeholder-img b3" width="100%" src="https://images.pexels.com/photos/1563356/pexels-photo-1563356.jpeg">
  
          <div class="container">
            <div class="carousel-caption text-start">
              <h1>Take a Break</h1>
              <p>To breathe in nature and refresh for journey</p>
              <!-- <p><a class="btn btn-lg btn-primary" href="#">Browse gallery</a></p> -->
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev" class="b1">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next" class="b1">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
